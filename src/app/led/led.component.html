<style media="screen">
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro);
* {
  box-sizing: border-box;
}

body {
  background: #edece7;
}

.switch {
  display: block;
  position: relative;
  width: 70px;
  height: 100px;
  margin: 70px auto;
  border-radius: 50px;
  background: #e6e3da;
  background: linear-gradient(#e6e3da, #ffffff);
  border: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: inset 0 7px 0 #fdfdfd, 0 2px 3px rgba(170, 160, 140, 0.3);
  cursor: pointer;
}

.switch:before {
  content: "";
  position: absolute;
  top: -10px;
  bottom: -10px;
  left: -5px;
  right: -5px;
  z-index: -1;
  background: #f2f1ed;
  border-radius: inherit;
  box-shadow: 0 1px 1px rgba(174, 163, 145, 0.2), 0 3px 3px rgba(170, 160, 140, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.8), 0 0 5px rgba(170, 160, 140, 0.5);
}

.switch:after {
  content: "";
  position: absolute;
  width: 60px;
  height: 70px;
  border-radius: 50%;
  z-index: -1;
  left: 18px;
  top: 10px;
  background: linear-gradient(160deg, rgba(170, 160, 140, 0.7), rgba(170, 160, 140, 0));
  background: -webkit-linear-gradient(290deg, rgba(170, 160, 140, 0.75), rgba(170, 160, 140, 0));
  -webkit-filter: blur(1px);
}

#switch {
  clip: rect(0 0 0 0);
  position: absolute;
  visibility: hidden;
}

#switch:checked ~ .switch {
  background: linear-gradient(#f7f6f4, #ffffff);
  box-shadow: inset 0 -5px 0 #dbd3c8, 0 6px 5px rgba(170, 160, 140, 0.75), 3px 16px 5px rgba(170, 160, 140, 0.3);
  border-bottom: none;
}

#switch:checked ~ .switch:after {
  display: none;
}

</style>
<br>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <input type="checkbox"  [checked]="mainled.status" name="switch" id="switch"  (change)="ledChange($event)">
            <label class="switch" for="switch"><!--<span></span>--></label>
            <h5><label>ESTADO :</label>
              <span  [ngClass]="{'text-danger': mainled.status ==false, 'text-primary':  mainled.status ==true }"> {{mainled.status == true ? 'ON' : 'OFF'  }}</span>
            </h5>
            <h6><label>Fecha: </label>  {{mainled.date | date : 'full'}}</h6>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <h4>Lista LED</h4>
            <div class="" *ngFor="let led of leds" >
              <div class="text-value" st>
                <div class="row">
                  <div class="col-md-4">
                    <h5><label>ESTADO :</label>
                      <span  [ngClass]="{'text-danger': led.status ==false, 'text-primary':  led.status ==true }"> {{led.status == true ? 'ON' : 'OFF'  }}</span>
                    </h5>
                  </div>
                  <div class="col-md-8">
                    <h6><label>Fecha: </label>  {{led.date | date : 'full'}}</h6>
                  </div>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
